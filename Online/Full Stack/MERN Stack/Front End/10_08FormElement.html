<!-- Button element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button element and type  attribute</title>
</head>
<body>
    <form action="/action">
        <label>
            Username:
            <input type="text" placeholder="Enter Username"  ><br>
        </label>
        <label for="password"> Password: </label>
        <input type="password" id="password" placeholder="Enter Password"><br>
        <div>
        <label for="age"> Age: </label>
        <input type="number" id="age" placeholder="Enter age">
        </div> 

        <button>Submit</button>
        <button type="submit">SubmitType</button>
        <button type="button">ButtonTypet</button>
        <button type="reset">ResetType</button>
        <br>

        <!--Now, making button using "input" element:-->
        <input type="submit" value="Click me for submit">
        <input type="button" value="Click me for button">
        <input type="reset" value="Click me for reset">
    </form>
</body>
</html> 

<!--button par click karne se hamara sara data submit ho jata hai, matlab wo sara data waha
    redirect ho jata hai jo address tumne "action" me daala hai. button by default "submit"
    type ka hi hota hai.
    button ke 3 type hote hai: 1.submit 2.button 3.reset
    
    button using "input" element:
    <input type="submit/button/reset" value="click here to submit/button/reset"
    yadi hamara input ka type submit hai to value me by default "submit" likha
    aata hai.-->
