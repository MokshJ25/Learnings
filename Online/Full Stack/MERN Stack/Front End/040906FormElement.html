<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input element and type attribute</title>
</head>
<body>
    <form action="/action">
        Username:
        <input type="text"><br>
        Password:
        <input type="password"><br>
        Number:
        <input type="number"><br>
        Time:
        <input type="time"><br>
        Color:
        <input type="color"><br>
    </form>
</body>
</html> 

<!--Multiple types of input can be taken but we have to specify the type of input under "type" 
    attribute of tge "input"-->
