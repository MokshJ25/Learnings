<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
</head>
<body>
    <form>
        Choose your profession:
        <select name="profession" id="profession">
            <option>Select your option</option> <!--this is an empty option-->
            <option value="student" selected>Student</option> 
            <option value="developer">Developer</option>
        </select>
        <button>submit</button>
    </form>
</body>
</html>

<!--"select" element is used to create the dropdowns, under this, we can use "option"
    subelement to ngive the values in the dropdowns.
    here "selected" attribute is same as checked,i.e. wo wala option by default selected
    aata hai, we can change it if we want-->
