<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>

        <thead><!--Table Header semantic-->
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody><!--Table Body semantic-->
            <tr>
                <td>Fries</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Noodles</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Pasta</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!--<thead> used to contain header
    <tbody> used to contain body
    <tfoot> used to contain footer -->
