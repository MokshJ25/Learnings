<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered & Ordered list</title>
</head>
<body>
    
    <!--UNORDERED LIST-->
    <ul>
        <li><h2>Market list:</h2></li> <!--we can nest many tags inside a tag-->
        <li>Bread</li>
        <li>Jam</li>
        <li>Juice</li>
    </ul> 

    <!--ORDERED LIST-->
    <ol> <!--This will create a list jisme points Numbers ke form me honge-->
        <li>Bread</li>
        <li>Jam</li>
        <li>Juice</li>
    </ol> 

    <ol type="A"> <!--This will create a list jisme points CAPITAL Alphabets ke form me honge-->
                  <!--We can use ' ' also at the place of " "-->
        <li>Bread</li>
        <li>Jam</li>
        <li>Juice</li>
    </ol>

    <ol type="a"> <!--This will create a list jisme points SMALL Alphabets ke form me honge-->
        <li>Bread</li>
        <li>Jam</li>
        <li>Juice</li>
    </ol>

    <ol type="i"> <!--This will create a list jisme points ROMAN Numbers ke form me honge-->
        <li>Bread</li>
        <li>Jam</li>
        <li>Juice</li>
    </ol> 
</body>
</html>
