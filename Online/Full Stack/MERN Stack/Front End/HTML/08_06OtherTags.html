<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Tags</title>
</head>
<body>
    <p>Twinkle Twinkle little star How i wonder what you are</p>
    <p><b>Twinkle Twinkle</b> <br> <i>little star</i> <br> <u>How i wonder</u> <br> what you are</p>
</body>
</html>

<!--<b></b> for bold content
    <i></i> for italic content
    <u></u> for underline content
    <br> for breaking a line
    <hr> for adding horizontal line
    etc... -->
