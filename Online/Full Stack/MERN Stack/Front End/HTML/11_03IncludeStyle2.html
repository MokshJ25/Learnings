<!-- Styling thorugh Style tag in head -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Style Tag</title>

    <!-- Creating Style Tag: -->
    <style>
        h1
        {
            color: blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Moksh</h1>
    <h1>Jain</h1>
    <h1>Introduction</h1>
</body>
</html>

<!--It is also not preferred that much, because it can apply style to a single document or a single 
    web page, but in real bigger websites, we have to make multiple web pages and for that if we will
    use this styling method, we will have to specify and repeat the styling for every page-->
