<!-- TextArea -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea Element</title>
</head>
<body>
    <form>
        <label for="feedback"> Submit your feedback: </label>
        <textarea id="feedback" name="feedback" placeholder="feedback please"></textarea>
        <br>
        <label for="order"> Submit your order: </label>
        <textarea id="order" name="order" placeholder="Order please" rows="5" cols="50"></textarea>
        <button>submit</button>
    </form>
</body>
</html>

<!--Size id the text area is by default 2 rows and 10 columns. we can change this size 
    by using "rows", and "cols" for changing rows and columns respectively-->
