<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black"> <!--border="colour" is the part of css styling-->
        <caption>Food Menu</caption>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Fries</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Noodles</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Pasta</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>

<!--<table border="colour"> here border attribute is used to give border to our table. {Part of CSS}
    {its just a hack here}
    
    <tr> used to display table rows
    <td> used to display table data
    <th> used to display table heading-->
