<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/action"> <!--here "/action" is just an example for any local path or url-->

    </form>
</body>
</html> 

<!--"form" me action attribute hota hai jo ye batata hai ki form submission ke baad kya action
    perform hoga or where the form data should be sent.
    1. <form action="/action.php"> ye hamare click par form ko action.php file par redirect karega
    2. <form action="/action"> ye hamare click par form ko "action" suburl par redirect karega-->
